<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    .contact {
      min-height: 100vh;
      background-color: white;
      padding: 50px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .container h2 {
      font-size: 36px;
      margin-bottom: 40px;
      color: red;
    }

    .container-wrapper {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 30px;
    }

    .container-form {
      text-align: left;
    }

    .container-form h3 {
      font-size: 24px;
      margin-bottom: 20px;
      color: red;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #f8f9f9;
      color: #333;
    }

    input:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 8px #bbb;
    }

    button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a059;
    }

    .contact-info {
      text-align: left;
    }

    .contact-info h3 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .contact-info p {
      margin-bottom: 10px;
      color: #555;
    }

    .contact-info i {
      color: #4caf50;
      margin-right: 10px;
    }

    @media screen and (max-width: 768px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
<div class="contact">
  <div class="container">
    <h2>Contact Us</h2>
    <div class="container-wrapper">
      <div class="container-form">
        <h3>Send us a message</h3>
        <form action="mailto:lifestyledelicious@gmail.com" method="post" enctype="text/plain">
          <div class="form-group">
            <input type="text" name="name" placeholder="Your Name" required class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="lastname" placeholder="Your Last Name" required class="form-control">
          </div>
          <div class="form-group">
            <textarea name="message" rows="4" placeholder="Your Message" required class="form-control"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
      <div class="contact-info">
        <h3>Contact Information</h3>
        <p><i class="fas fa-phone"></i> 0123553378</p>
        <p><i class="fas fa-envelope"></i> lifestyledelicious@gmail.com</p>
        <p><i class="fas fa-map-marker-alt"></i> 07 Block L, Aubrey Matlala Street, Soshanguve, 0152</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>

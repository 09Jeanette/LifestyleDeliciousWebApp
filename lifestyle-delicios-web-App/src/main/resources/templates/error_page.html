<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .error-message {
            color: #dc3545; /* Red color */
            font-size: 24px;
            margin-bottom: 20px;
        }

        .btn {
            border-radius: 5px;
            margin: 10px;
            font-size: 18px;
            padding: 10px 20px;
        }

        .btn-primary {
            background-color: #007bff; /* Blue color */
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue color on hover */
            border-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d; /* Gray color */
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268; /* Darker gray color on hover */
            border-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="error-message"><strong>Oops! Something went wrong.</strong></h1>
    <p>We couldn't process your request due to incorrect data.</p>
    <p>Please retry your action or navigate to the following options:</p>
    <a href="/sign_in" class="btn btn-primary">Register</a>
    <a href="/login" class="btn btn-secondary">Login</a>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

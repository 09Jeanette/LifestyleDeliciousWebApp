<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, rgba(255, 255, 255, 1) 0%, rgba(255, 128, 128, 1) 50%, rgba(255, 255, 255, 1) 100%);
            font-family: 'Poppins', sans-serif;
        }

        /* Decorative Lock Icon */
        .lock-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
            color: red;
            font-size: 64px; /* Increased icon size */
        }

        .forgot-password-container {
            width: 50%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            margin: 0 auto;
            margin-top: 100px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 20px; /* Rounded corners */
        }

        .forgot-password-container h1 {
            text-align: center;
            margin-bottom: 24px;
        }

        .forgot-password-container input[type=email],
        .forgot-password-container input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 10px; /* Curved corners for uniformity */
            box-sizing: border-box;
        }

        .forgot-password-container button {
            background-color: red;
            opacity: 0.8;
            color: white;
            padding: 14px 30px; /* Increased padding */
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: auto; /* Adjust width automatically */
            border-radius: 10px; /* Curved corners */
            transition: opacity 0.3s;
        }

        .forgot-password-container button:hover {
            opacity: 0.6;
        }

        .forgot-password-container .login {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: red;
            opacity: 0.8;
            text-decoration: none;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card forgot-password-container">
                <!-- Lock Icon -->
                <div class="lock-icon">
                    <i class="bi bi-lock-fill"></i>
                </div>
                <div class="card-body">
                    <h1 class="text-center">Reset Password</h1>
                    <form action="/reset" method="POST" class="needs-validation" novalidate>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" name="newPassword" required>

                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" name="confirmPassword" required>
                            <div class="invalid-feedback">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/bootstrap.bundle.js"></script>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
